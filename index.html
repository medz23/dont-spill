<!DOCTYPE html>
<html>
  <head>
    <title>Don't spill the coffee!</title>
    <link href="./style.css" rel="stylesheet" type="text/css">
   <body>
    <div class="header">
      <img src="img/me.png">
    </div>
    <div class="title-row">
      <p class="instructions-title">Instructions</p>
      </div>
      <div class="center">
        <hr class="my-4">
      <ol>
        <li>Hiding behind one of these doors is the nightmare of every adult... Spilled coffee.</li>
        <li>Your mission is to open all of the doors without running into spilled coffee.</li>
        <li>If you manage to avoid the spilled coffee until you open the last door, you win!</li>
      </ol>
      <hr class="my-4">
      </div>

    <div class="door-row">
      <img id="door1" class="door-frame" src="https://i.ibb.co/L0fffgh/usa.png">
      <img id="door2" class="door-frame" src="https://i.ibb.co/L0fffgh/usa.png">
      <img id="door3" class="door-frame" src="https://i.ibb.co/L0fffgh/usa.png">
    </div>
    <hr class="my-4">
    <br>
    <div id="start" class="start-row">Don't spill it!!</div>
    <script type="text/javascript" src="./script.js"> </script>
  </body>
</html>
